<style>
    .checkbox-container {
        display: inline-block;
        margin-right: 10px;
    }

    #customExtensionContainer {
        border: 1px solid black;
        width: 1000px;
        min-height: 100px;
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
    }

    #customExtensionContainer div {
        border: 1px solid black;
        width: auto;
        height: 30px;
        margin: 10px;
    }

    #customExtensionContainer button {
        background-color: transparent;
        border: none;
    }
</style>


<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>파일 업로드 시스템</title>
</head>
<body>

<h1>파일 확장자 차단</h1>

<p><strong>고정 확장자</strong></p>

<form>
    <div class="checkbox-container">
        <input type="checkbox" id="bat" name="bat">
        <label for="bat">bat</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="cmd" name="cmd">
        <label for="cmd">cmd</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="com" name="com">
        <label for="com">com</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="cpl" name="cpl">
        <label for="cpl">cpl</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="exe" name="exe">
        <label for="exe">exe</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="scr" name="scr">
        <label for="scr">scr</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="js" name="js">
        <label for="js">js</label>
    </div>

</form>

<p><strong>커스텀 확장자</strong></p>

<form th:action="@{/custom/add}" method="post">
    <label for="customExtensionInput"></label><input id="customExtensionInput" type="text" name="customExtension"
                                                     placeholder="확장자를 입력하세요">
    <button id="addBtn" type="submit">추가</button>
</form>

<!-- 박스 -->
<div id="customExtensionContainer">
    <div th:each="extension : ${extensions}">
        <span th:text="${extension.getExtension()}"></span>
        <button type="button" th:onclick="|location.href='@{custom/remove(extension=${extension.getExtension()})}'|">X</button>
    </div>
</div>

</body>

<script>
    function deleteExtension(extension) {
        window.location.href = '/custom/remove/' + extension;
    }
</script>
</html>
