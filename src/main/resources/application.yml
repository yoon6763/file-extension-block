spring:
  datasource:
    url: 'jdbc:h2:mem:testdb'
    username: 'sa'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'

extension:
  max-length: 20

server:
  port: 8080